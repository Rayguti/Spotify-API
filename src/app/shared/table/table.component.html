<div style="width: 70%; margin: auto; padding-top: 2%; ">

  <table class="table table-dark" style="border: solid black; border-radius: 100px;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Foto</th>
        <th scope="col">Album</th>
        <th scope="col">Cancion</th>
        <th scope="col">Vista Previa</th>
      </tr>
    </thead>
    <tbody>
      @for (item of items; track $index) {
      <tr >
        <th  scope="row">{{$index+1}}</th>
        <td> <img [src]="item.albumPhoto" alt="" width="20%" style="border-radius:100px">
        </td>
        <td>{{item.albumName}}</td>
        <td>{{item.trackName}}</td>
        <td><iframe style="border-radius:12px" [src]="getSafeUrl(item.idTrack)" width="100%" height="100%"
            frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
          </iframe></td>
      </tr>
      }


    </tbody>
  </table>
</div>
