<div class="container d-flex justify-content-center align-items-center "><img src="https://1000logos.net/wp-content/uploads/2021/04/Spotify-logo.png" alt="" width="20%"></div>
<div class="container d-flex justify-content-center align-items-center " style="padding-bottom: 20%;" >
  <form (ngSubmit)="onSubmit()" class="mt-3 bg-dark" style=" border: solid black 10px; border-radius: 20px; padding: 5%;">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
    </div>

    <button type="submit" class="btn btn-success">Iniciar sesión</button>
  </form>
</div>
